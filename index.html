<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Nuestra Boda!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🎶 Música de fondo -->
  <audio id="musica" autoplay loop>
    <source src="love-story-156946.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- 💍 Encabezado -->
  <header>
    <h1>¡Nos Casamos!</h1>
    <h2>23 de noviembre de 2025</h2>
    <div id="countdown"></div>
  </header>

  <!-- 👫 Sección de bienvenida -->
  <section>
    <h2>Bienvenidos</h2>
    <p>Estamos muy emocionados de compartir este día tan especial contigo.</p>
    <img src="img/pareja.jpg" alt="Foto de la pareja">
  </section>

  <!-- 📍 Detalles del evento -->
  <section>
    <h2>Detalles del Evento</h2>
    <p>La ceremonia será a las 6:00 PM en el Jardín de los Sueños, Bogotá.</p>
    <img src="img/lugar.jpg" alt="Lugar del evento">
  </section>

  <!-- 📬 Confirmación de asistencia -->
  <section>
    <h2>Confirma tu Asistencia</h2>
    <form id="form-rsvp">
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
      <button type="submit">Confirmar</button>
    </form>
    <div id="mensaje-confirmacion">¡Gracias por confirmar tu asistencia! 💌</div>
  </section>

  <!-- 📜 Script -->
  <script src="script.js"></script>
</body>
</html>
